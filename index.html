<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Prototype Example</h2>

    <script>
       const Hero = {
        brave: false,
        describe : function(){
            console.log(`${this.name} is a normal human being`);
        }
       }       

       const human = Object.create(Hero)
       human.name = "Tony Stark";
       if(human.brave){
        human.describe()
       }
       

      setTimeout(()=>{
            human.describe = function(){
                console.log(`But ${this.name} is also an Iron Man`);
            }

            human.describe();
      },2000)
      

    </script>
</body>
</html>
